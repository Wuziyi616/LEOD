# @package _global_
defaults:
  - /model/maxvit_yolox: default

training:
  precision: 16
  max_epochs: 10000
  max_steps: 400000
  learning_rate: 0.0002
  lr_scheduler:
    use: True
    total_steps: ${..max_steps}
    pct_start: 0.005
    div_factor: 20
    final_div_factor: 10000
batch_size:
  train: 8
  eval: 8
hardware:
  num_workers:
    train: 8
    eval: 8
dataset:
  train:
    sampling: 'mixed'
    random:
      weighted_sampling: False
    mixed:
      w_stream: 1
      w_random: 1
  eval:
    sampling: 'stream'
model:
  backbone:
    partition_split_32: 1
